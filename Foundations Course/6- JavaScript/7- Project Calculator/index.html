<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator" role="application" aria-label="Calculator">
        <div class="display" id="display" aria-live="polite">0</div>

        <div class="buttons-grid">
            <button class="btn function" data-action="clear" id="clear">AC</button>
            <button class="btn function" data-action="backspace" id="backspace">⌫</button>
            <button class="btn function" data-action="operator" data-operator="÷">÷</button>
            <button class="btn function" data-action="operator" data-operator="×">×</button>

            <button class="btn number" data-number="7">7</button>
            <button class="btn number" data-number="8">8</button>
            <button class="btn number" data-number="9">9</button>
            <button class="btn function" data-action="operator" data-operator="-">-</button>

            <button class="btn number" data-number="4">4</button>
            <button class="btn number" data-number="5">5</button>
            <button class="btn number" data-number="6">6</button>
            <button class="btn function" data-action="operator" data-operator="+">+</button>

            <button class="btn number" data-number="1">1</button>
            <button class="btn number" data-number="2">2</button>
            <button class="btn number" data-number="3">3</button>
            <button class="btn equals tall" data-action="equals" id="equals">=</button>

            <button class="btn zero" data-number="0">0</button>
            <button class="btn" data-action="decimal" id="decimal">.</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
