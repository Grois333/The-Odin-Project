<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Exercises</title>
</head>
<body>
  <script>
    // Add 2 numbers together
    console.log(23 + 97); // Logs: 120

    // Add 6 different numbers together
    console.log(1 + 2 + 3 + 4 + 5 + 6); // Logs: 21

    // Log the value of the expression (4 + 6 + 9) / 77
    console.log((4 + 6 + 9) / 77); // Logs approximately: 0.24675

    // Use variables
    let a = 10;
    console.log(a); // Logs: 10

    // Re-assign a different number value
    a = 25;
    console.log(a); // Logs: 25

    // Use a new variable b = 7 * a
    let b = 7 * a;
    console.log(b); // Logs: 175 (7 * 25)

    // Declare const variables max, actual, percentage
    const max = 57;
    const actual = max - 13;
    const percentage = actual / max;
    console.log(percentage); // Logs approximately: 0.7719
  </script>
</body>
</html>
